{% extends 'base.html' %}
{% block content %}
<h2>Transfer {{ player.name }}</h2>

<form method="POST">
  <div class="mb-3">
    <label for="teamSelect" class="form-label">Select New Team</label>
    <select class="form-select" name="team_id" id="teamSelect">
      {% for team in teams %}
        <option value="{{ team.id }}">{{ team.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Transfer</button>
</form>

<a href="{{ url_for('player_detail', player_id=player.id) }}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
