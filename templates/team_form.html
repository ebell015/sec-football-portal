{% extends 'base.html' %}
{% block content %}
<h2>Add a New Team</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}

    <button class="btn btn-success">Add Team</button>
</form>
{% endblock %}
