{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center">SEC Football Teams</h2>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
  {% for team in teams %}
    <div class="col">
      <div class="card shadow-sm h-100 border-0">
        {% if team.logo_url %}
          <img src="{{ team.logo_url }}" class="card-img-top p-4" alt="{{ team.name }} logo" style="height: 160px; object-fit: contain;">
        {% endif %}
        <div class="card-body text-center">
          <h5 class="card-title">{{ team.name }}</h5>
          <a href="{{ url_for('team_detail', team_id=team.id) }}" class="btn btn-outline-primary mt-2">View Players</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<div class="mt-5 text-center">
  <a href="{{ url_for('new_team') }}" class="btn btn-success me-2">➕ Add New Team</a>
  <a href="{{ url_for('new_player') }}" class="btn btn-primary">➕ Add New Player</a>
</div>
{% endblock %}
